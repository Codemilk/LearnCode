<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .padtop{
            padding-top: 10px;
         }
        .serch{
            margin-top: 20px;

            float: left;
            border: 2px solid #ffc900;
         border-radius: 5px;
         width: 400px;
          height: 35px;
            padding-left: 5px;
        }
        .serch_btn{
            margin-top: 20px;
            float: left;
            border: 1px solid #ffc900;
            background:#ffc900 ;
            width: 90px;
            height: 35px;
            text-align: center;
            line-height: 35px;
              }

    </style>
</head>
<body>
<!--1.页眉部分-->
<header class="container-fluid">

        <img class="img-responsive" src="img/top_banner.jpg">
    </div>
    <div class="row padtop">
        <div  class="col-md-3"><img class="img-responsive" src="img/logo.jpg"> </div>
        <div  class="col-md-5"><input class="serch" placeholder="请输入名称" type="text"> <a class="serch_btn" href="#">搜索</a> </div>
        <div  class="col-md-4"><img src="img/hotel_tel.png"> </div>

    </div>
    <div class="row"></div>
    <div class="row"></div>

</header>
<!--2.主体部分-->
<div class="container">

</div>

<!--3.页脚部分-->
<footer class="container-fluid">

</footer>

</html>
