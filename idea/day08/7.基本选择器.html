<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: aqua;
        }
        div{
            color: gray;
        }
        .cc{
        color: red;}
    </style>
</head>
<body>
<!--1.id选择器-->
<!--1.id选择器：选择具体id属性值的元素,建议在一个html页面中的id值唯一
              语法#id属性值（）
    2.元素选择器：选择具有相同标签名称的元素
               ：标签名称{}
                id选择器优先级大于元素选择器
    3.类选择器：选择具有相同的ckass属性值的元素
               语法：.class属性值{}
                id选择器优先级大于元素选择器

     -->

<div id="div1">传智播客</div>
<div>黑马程序员</div>
<p class="cc">大哥</p>
</body>
</html>
