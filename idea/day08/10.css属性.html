<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS属性</title>
     <style>
      div{
          border: 1px solid red;
           width: 100px;
      }
      .div1{
           width: 200px;
           height: 200px;
          padding: 50px;
          /*设置盒子的属性，让width和height就是最终盒子的大小*/
         box-sizing: border-box;
      }
      .div2{
          /*margin: 50px;*/
          width: 100px;
          height: 100px;
      }
         .div3{
             float:right;
         }
      .div4{
          float:right;
      }
      .div5{
          float:right;
      }
     </style>
</head>
<body>
 <div class="div1">
     <div class=" div2"></div>
 </div>
 <div class="div3">aaa</div>
 <div class="div4">bbb</div>
 <div class="div5">ccc</div>
</body>
</html>
