<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    giao1
  <div id="div2">giao2</div>
</div>
<a id="del" href="javascript:void(0);">删除子节点</a>
<a id="add" href="javascript:void(0);">增加子节点</a>
<input  type="button" id="btn" value="删除子节点">
<script>
    /*超链接：
      1.可以被点击
    *  点击后跳转到href指定的url
    * 2.实现：href="javascript:void(0)"
    * */
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    var del=document.getElementById("del");
    var add=document.getElementById("add");
    var btn=document.getElementById("btn");
    var div3= document.createElement("div");
    var divf=div2.parentNode;
    alert(divf);
    del.onclick=function (ev) {
        div1.removeChild(div2);
    }
    btn.onclick=function (ev) {
        div1.removeChild(div2);
    }
    add.onclick=function (ev) {
         div3.setAttribute( "id","div3");
          div1.append(div3);
    }
</script>
</body>
</html>
