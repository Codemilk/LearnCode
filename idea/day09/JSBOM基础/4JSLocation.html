<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <script>
            //reload(),定义一个按钮，点击按钮，刷新当前页面;

    </script>
</head>
<body>




<input type="button" id="button" value="刷新">
<input type="button" id="btn" value="去传智">


<script>
    //1.获取按钮的对象
    var btn=document.getElementById("button");
    //绑定单机事件
    btn.onclick=function () {
        //3.刷新页面
        location.reload();
    };

    //获取href
    //打你一按钮，去访问www.itcast.cn官网

    var btn =document.getElementById("btn");
    btn.onclick=function ( ) {
        location.href="http://www.itcast.cn";
    }

</script>

</body>
</html>
