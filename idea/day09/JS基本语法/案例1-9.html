<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <style>
        td{
            border: 5px solid;
        }
    </style>
    <script class="s1">
        document.write("<table  align='center'>")
        //1.完成接基本的for循环，展示乘法表
        for(var  i=1;i<=9;i++){
           document.write("<tr > ");
            for(var  n=1;n<=i;n++){
                 //输出
                document.write("<td >");
                document.write(i+"×"+n+"="+i*n+"&nbsp&nbsp");
                document.write("</td>");

            }
            document.write("</tr>");

        }
        //2.表格的嵌套
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
