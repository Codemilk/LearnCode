<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>限制语法</title>
    <script>
        var a='abc';
        switch (a) {
            case 1: alert("number") ;
            break;
            case "abc":alert("string");
                break;
            case true:alert("boolean");
                break;
            case undefined:alert("undefined");
                break;
            case null:alert(null);
                break;
        }
    </script>
</head>
<body>

</body>
</html>
