<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        /*
           比较运算符：
                  比较方式：
                        1.类型相同，先比较。
                             字符串按照字典顺序比较，按位注意比较，知道得出大小结果
                        2.类型不同，先进行类型转换，在比较。
                         ===全等于：在比较之前，先判定类型，如果不是一样的类型直接返回false

         */
        document.write((3>4)+"<br>");
        document.write(("abc">"acd")+"<br>");
        document.write(("123">"123")+"<br>");
        document.write(("123"==123)+"<br>");

    </script>
</head>
<body>

</body>
</html>
