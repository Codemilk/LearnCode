<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建DOM对象</title>
    <script>
    /* Documnet 文档对象
        1.创建（获取），在html  dom模型中可以使用window对象来获取
        2.方法：
            1.获取Element对象：
                1.getElementByid():根据id获取元素对象，一般id值是惟一的
                2.getElementByTagname():根据元素名称获取元素对象，返回一个数组
                3.getElementByClassname():根据id获取元素对象，返回一个数组
                4.getElementByName():根据name获取元素对象，返回一个数组
            2.创建其他DOM对象：
                1.createAttribute():
                2.createComment):
                3.createElement():
                4.createTextNode():
        Element:元素对象：
          1.获取/创建：通过document获取或创建
          2.方法：
                1.removeAttribute():删除属性
                2.setAttribute（）：设置属性
        Node：节点对象，其他5个的父对象：
              特点：其他dom对象都可以被认为是一个节点
              方法：CRUDdom树：
    */

    </script>
</head>
<body>





<script>
var table=document.createElement("table");
alert(table);
</script>
</body>
</html>
