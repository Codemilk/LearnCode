<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array对象</title>
    <script>
        /*
           array数组对象：
                     1.创建：
                           第一种：var arr=new Array(元素列表)。
                           第二种：var arr=new Array(默认长度)。
                           第三种：var arr=(元素列表)。
                     2.方法：
                           join(参数)：将数组中的元素按照指定的分隔符拼接为字符串
                           push:向数组的尾部，添加元素
                     3.属性：
                            length：数组的长度。
                     4.特点：
                           1.js中，数组元素的类型是可变的。
                           2.js中，数组的长度可变
         */
        //1.三种创建方式：
        var arr=new Array(1,2,3);
        var arr1=new Array(5);
        var arr2=[1,2,3,4];
        var arr3=new Array();

        document.write(arr+"<br>");
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");
       //在js的数组中，对象是可变的。
        var arr4=[1,"a",true];
        // document.write(arr4);
        //在js的数组，长度可变。

        //join方法：用来拼接

        document.write(arr4.join("~")+"<br>");
         arr4.push("giao");
        document.write(arr4.join("~")+"<br>");

    </script>
</head>
<body>

</body>
</html>
