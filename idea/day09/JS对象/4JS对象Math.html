<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        /*
         *Math:数学：
         *    1.创建：
         *          特点：Math对象不用创建，直接使用。
         *    2.方法：
         *           random() 返回0<=返回值>1之间的随机数。
         *           ceil():对数进行向上取舍。
         *           floor():对数进行向下取舍。
         *           round(): 四舍五入
         *    3.属性：
         *          PI
         */
        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.ceil(3.14)+"<br>");
        document.write(Math.floor(3.14)+"<br>");
        document.write(Math.round(3.14)+"<br>");

        //去1~100的随机整数

        document.write(Math.floor(Math.random()*100)+1);
    </script>
</head>
<body>

</body>
</html>
